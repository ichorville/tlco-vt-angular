<app-simple-datatable
	*ngIf="loadingCompleted"
	[isSearchable]="true"
	[isMultiSelect]="true"
	[isEditable]="true"
	[isDeletable]="true"
	[rows]="rows"
	[columns]="columns"
	[formElements]="formElements"
	[title]="title"
	(onLoad)="closeLoader($event)"
	(onAdd)="add($event)"
	(onEdit)="update($event)"
	(onDelete)="delete($event)">
</app-simple-datatable>
